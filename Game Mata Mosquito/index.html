<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<link rel="stylesheet" href="estilo.css">

	<script>
		
		function iniciarJogo() {
			var nivel = alert(document.getElementById('nivel').value)

			if(nivel === 'semnivel') {
				alert('Selecione um nível')
				return false
			} 

			window.location.href = "mata_mosquito.html?" + nivel
		}
	</script>

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<img src="imagens/game.png">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<div class="mb-2">
						<select id="nivel" class="form-control">
							<option value="semnivel">NÍVEL</option>
							<option value="normal">NORMAL</option>
							<option value="dificil">DIFÍCIL</option>
							<option value="foda">FODA PRA CRLH</option>

						</select>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo
					</button>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
